<div class="container">
    <h1 class="login-title">Login</h1>
    <form class="login-form" [formGroup]="user">
        @if(credentials()){
            <h2>Ya está identificado.</h2>
            <button type="button" class="login-button" (click)="logOutUser()">SALIR</button>
        }@else {
            <input type="email" name="email" placeholder="Email" class="login-input" [formControl]="email" [class.app-input-invalid] = "email.invalid && (email.touched && email.dirty)">
            <input type="password" placeholder="Contraseña" class="login-input" [formControl]="password" [class.app-input-invalid] = "password.invalid && (password.touched && password.dirty)">
            <button type="button" class="login-button" (click)="logInUser()" [disabled]="email.invalid || password.invalid">ENTRAR</button>
            <hr>
            <button type="button" class="login-button" (click)="logInUserGoogle()">USAR GOOGLE</button>
        }
        <hr>
        <button type="button" class="login-button" routerLink="/register">REGISTRARSE</button>
    </form>
</div>

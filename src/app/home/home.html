<section class="card-list">
    @for (movie of this.movies()?.results; track $index) {
        <mat-card class="card">
            <img mat-card-image src="{{imgPath}}{{movie.poster_path}}" alt="poster de {{movie.title}}">
            <mat-card-title-group class="card-title">
                <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle>fecha: {{movie.release_date}}  - puntuación: {{(movie.vote_average * 10).toFixed(0)}}%</mat-card-subtitle>
            </mat-card-title-group> 
            <div style="margin:auto"></div>
             <mat-card-actions>
                <button matButton="filled" (click)="showMovieDetails(movie.id)">Detalles</button>
            </mat-card-actions>
        </mat-card>
    }
</section>
<h3 appScrollEnd (scrolledToEnd)="showMoreMovies()">Cargando más películas</h3>

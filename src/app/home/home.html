@for (movie of this.movies().results; track $index) {
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{imgPath}}{{movie.poster_path}}" alt="poster">
        <mat-card-subtitle>fecha: {{movie.release_date}}  - vote: {{movie.vote_average}}</mat-card-subtitle>
        <mat-card-actions>
            <button matButton value="{{movie.id}}">Detalles</button>
        </mat-card-actions>
    </mat-card>
}
